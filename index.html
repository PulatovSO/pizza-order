<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pizza</title>
</head>
<body>
    
    <div class="container">
        <div class="menu">
            <h2 class="title">to go menu</h2>
            <ul class="menu__list"></ul>
        </div>

        <div class="cart">
            <h2 class="title">your cart</h2>
            <ul class="cart__list"></ul>
        </div>

        <template id="pizza-item-template">
            <li class="menu__item pizza">
                <img class="pizza__img" src="" alt="pizza">
                <div class="pizza__desc">
                    <p class="pizza__p"></p>
                    <span class="pizza__price">$</span>
                    <button class="pizza__btn">Add to Cart</button>
                </div>
            </li>
        </template>
    </div>

    <script src="pizzas.js"></script>
    <script src="main.js"></script>
</body>
</html>
