<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style.css">
    <title>Pizza</title>
</head>
<body>
    
    <div class="container">
        <div class="menu">
            <h2 class="title">to go menu</h2>
            <ul class="menu__list"></ul>
        </div>

        <div class="cart">
            <h2 class="title">your cart</h2>
            <ul class="cart__list">
                <!-- <button class="cart__del"><i class='bx bxs-trash-alt'></i></button> -->
            </ul>
            <div class="price">
                <div class="wrap">
                    <p class="price__title">subtotal: </p>
                    <p class="price__amount subtotal">0</p><span class="dollar__sign">$</span>
                </div>
                <div class="wrap">
                    <p class="price__title">tax: </p>
                    <p class="price__amount tax"> 0</p><span class="dollar__sign">$</span>
                </div>
                <div class="wrap">
                    <p class="price__title">total: </p>
                    <p class="price__amount total"> 0</p><span class="dollar__sign">$</span>
                </div>
            </div>
        </div>

        <template id="pizza-item-template">
            <li class="menu__item pizza">
                <img class="pizza__img" src="" alt="pizza">
                <div class="pizza__desc">
                    <p class="pizza__p"></p>
                    <span class="pizza__price">$</span>
                    <button class="pizza__btn">Add to Cart</button>
                </div>
            </li>
        </template>
    </div>

    <script src="pizzas.js"></script>
    <script src="main.js"></script>
</body>
</html>
